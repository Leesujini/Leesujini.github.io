 <ul class="btn_num">

 </ul>

    <li><button type="button">선택한 순서의 다른 요소 변경1</button></li>
    <li><button type="button">선택한 순서의 다른 요소 변경2</button></li>
    <li><button type="button">선택한 순서의 다른 요소 변경3</button></li>

    <li><button type="button">선택한 순서의 다른 요소 변경10</button></li>
  </ol>

  <script>
    
    (function($){
     var numberList = $('.number').children('li');
     //마우스 클릭 이벤트 ( .on('click',function(){}); )
     // .number자식 li를 클릭하면 바로뒤에 함수 실행

     numberList.on('click',function(){
      //이벤트 발생시 그 요인이 되는 요소 ==> $(this)
      //몇번째 요소를 선택했는지 확인
       console.log ($(this).index() )
     }); //numberList.on('click');

  //------------------------------------------------------------
    //링크태그가 달린리스트 순서 확인 
    var link_Num = $('.link_Num').children('li');
    // 마우스 클릭 이벤트 ( .on('click', function(){};)
    link_Num.on('click',function(evt){
      //evt 가 무엇일까?
      //link기능이 존재한다면 해당하는 링크의 속성이 이벤트로 처리됨
      //링크속성이 가진 이벤트를 삭제
      evt.preventDefault();
      console.log(evt);
       console.log( $(this).index() );

    });

//-----------------------------------------------------------
    var btn_num = $('.btn_num').children('li');
    //btnMum을 클릭했을 때 (.on('click',function(){});)
    btn_num.on('click',function(evt){
      //button의 이벤트 발생 효과 무효과 처리
      evt.preventDefault();
      console.log( $(this).index());
      //선택한 개체의 배경색을 변경
      btn_num.css({'backgroundColor':'#ffc'});
      $(this).css({backgroundColor:'#347'});
    });

    //---------------------------------------
     var selGo = $('.select_go').children('li');
     //selGo 클릭 이벤트
     selGo.on ('click',function(e){
      e.preventDefault();

      console.log( $(this).index() );
      var i = $(this).index();
      // .number의 자식 li
      // 자식: children, 자손: find
      // $('.number').find('')
      // .number의 자식 li의 내가 선택한 순서와 동일한 순서에 색상 변경하기

     numberList.eq(i).css({backgroundColor:'#ffd',color:'#f37', height: '50px;'});
     });

    })(this.jQuery);

  </script>
