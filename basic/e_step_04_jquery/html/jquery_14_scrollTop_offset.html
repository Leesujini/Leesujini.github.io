<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/normalize.css">

  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src = "../js/jquery/jquery-ui.min.js"></script>
  
  <style>
    #wrap{width: 100%; height: 5000px; background-image: linear-gradient(45deg, #f67 40%, #a6c 40%, #f99);}
    h1{padding: 1em; background-color: #09f; color: #fff;}

    p{width: 300px; height: 2em; background-color: #fff; position: fixed; top: 150px; left: 50%; z-index: 500; font-size: 2em;}
    p>span{display: block; width: 150px; height: 100%; float: left; font-size: 0.7em;}
    p>strong{width: 150px; height: 100%; display: block; float: right; border-bottom: 2px solid #f09; color: #f06;}
    .scrollTop{margin-left: -310px;}
    .offset{margin-left: 10px;}
  </style>


  <title>Document</title>
</head>
<body>
  
  <div id="wrap">
    <h1>scrollTop과 offset()top 의 비교</h1>
    <p class="scrollTop"><span>scrollTop() :</span><strong></strong></p>
    <p class="offset"><span>offset().top :</span><strong></strong></p>
  </div>

   <script>
     (function($) {
       //스크롤을 움직이는 것, 스크롤바   => $(window)
       $(window).on('scroll',function(){
         var scT = $(this).scrollTop();
         var osT = $('.offset').offset().top;
          //$('.offset').();
          $('.scrollTop').find('strong').text(scT);
          $('.offset').find('strong').text(osT);
       });
     })(this.jQuery);
   </script>
</body>
</html>
