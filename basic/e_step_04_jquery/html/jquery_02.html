  <title>선택자 및 css 이해</title>
  <style>
    #wrap{width: 960px; height: auto; min-height: 150px; margin: 0 auto;
         }
    .head_box{width: 960px; height: 150px; margin: 0 auto; background-color: #cc7;}
    h1{width: 150px; height: 50px; float: left; margin:1em; background-color: #076;color: #fff;}
    .gnb{width: 600px; height: 40px; float: right; margin-top: 20px;}
    .gnb>li{float: left; margin-right: 10px; position: relative;}
    .gnb>li:after{content: ""; display: block; width: 2px; height: 80%; background-color: #877; position: absolute; right: -4px; top: 10%;}
     .gnb>li:last-child{margin-right: 0;}
     .gnb>li:last-child:after{display: none;}
    .gnb a{padding: 0.2em; color: #fff; transition: all 300ms;}
    .gnb a:hover{font-weight: bold; font-size: 1.5em; border-bottom: 2px solid;}
    .add_banner{width: 100%; height: 500px; background-color: #cce;}
  </style>
</head>
<body>
  <div id= "wrap">
  <div class="head_box"> 
   <h1>jQuery Test</h1>

   <ul class="gnb">
     <li class="sel_1"><a href="#">list_01</a></li>
     <li class="sel_2"><a href="#">list_02</a></li>
     <li class="sel_3"><a href="#">list_03</a></li>
     <li class="sel_4"><a href="#">list_04</a></li>
     <li class="sel_5"><a href="#">list_05</a></li>
   </ul>
   </div> 
     <div class="add_banner">add_banner</div>
  </div>

  <script>
    (function($){
      //jQuery(작성)
        $('#wrap').css({'width':100+'%','backgroundColor': '#efc'});
        $('.head_box').css({'width':900+'px','backgroundColor':'#7cf'});
        $('h1').css({'textAlign':'center','lineHeight':50+'px','fontSize':1+'em'});
        //$('.gnb >li').css({'backgroundColor':'#f00'});
        $('.gnb a').css({'color':'#0a5'});

       $('.gnb >li').eq(0).css({'backgroundColor':'#803'});
       //$('.gnb > li:first').css({'backgroundColor':'#003'});
       $('.gnb > li:nth-child(2)').css({'backgroundColor':'#343'});
       $('.gnb > li:nth-child(3)').css({'backgroundColor':'#600'});
       $('.gnb > li:nth-child(4)').css({'backgroundColor':'#890'});
       $('.gnb > li:last').css({'backgroundColor':'#633'});
       //$('.gnb').children('li').eq(0).css({'backgroundColor':'#003'});)
       $('.gnb').find('a').css({'fontSize':'1.4em'});

       //이벤트 메서드 .on()
         var gnb = $('.gnb');
         gnb.children('li').on('mouseenter',function(){
          $(this).parent(gnb).css({'backgroundColor':'transparent'});
          $(this).siblings('li').css({'backgroundColor':'#222','color':'#fa0'});
         })
         .on('mouseout', function(){

         });

    })(this.jQuery);
  </script>
 <script>
   (function($){
    var select_1 = $('.sel_1');
    var select_2 = $('.sel_2');
    var select_3 = $('.sel_3');
    var select_4 = $('.sel_4');
    var select_5 = $('.sel_5');
    var banner = $('.add_banner');
   
    select_1.on('click',function(event){
      event.preventDefault(); 
      $('.add_banner').slideUp(1000);
    });
    select_2.on('click', function(){
      event.preventDefault();
       $('.add_banner').slideDown(1000);
    });
     select_3.on('click', function(event){
      event.preventDefault();
       $('.add_banner').toggle();
    });

      select_4.on('click', function(event){
      event.preventDefault();
      var bannerStatus = $('.add_banner').css('display');
      //console.log(bannerStatus);
      //bannerStatus display상태가 숨김처리 되어있는지 체크
      if(bannerStatus == 'none'){
        $('.add_banner').css({display:'block'}); //show()
      }else{
        $('.add_banner').css({display:'none'}); //jide()
      }
      
    });

   })(this.jQuery);

 </script>

</body>
