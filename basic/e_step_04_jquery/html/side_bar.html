<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="../css/base/reset.css">
	<title>Document</title>
	<style type="text/css">
		#side_box{width:132px; height:370px; position:relative;}
		.tie{width:100%; height:46px; float: left; 
			background-image: url("../side_design/side_bar/tie_bg_pat.jpg");
			background-repeat:repeat-x;
			position:absolute; z-index: 500; top:42px;}
		.tie>span{width:78px; height:32px; display: block; margin:7px 26px;
			background-image: url("side_design/side_bar/program_name.png"); 
			background-repeat:no-repeat;
			text-indent:-9999em;}
		.top_box{width:122px; height: 290px; float:left; 
			margin:0 5px 5px;}
		.top_box>li{background-repeat:no-repeat; width:100%; float:left;}
		li.top_bg{height: 15px; background-image:url("../side_design/side_bar/top_bg_01.png");}
		h1{width:52px; height:16px; background-image: url("../side_design/side_bar/logo.png");
			background-repeat: no-repeat; text-indent:-9999em; margin-left:20px;
			margin-bottom:66px;}
		
		li.mid_bg{background-image:url("../side_design/side_bar/top_bg_02.png");
			min-height: 100px; height:auto; max-height: 260px; 
			background-repeat: repeat-y; width:106px; padding-left:16px;
		display:block;}
		ol.subject{width:95px; height:172px; }
		ol.subject>li{width:100%; height:13px; margin-top:5px; float: left; }
		ol.subject>li.subject_01{margin-top:0;}
		ol.subject>li>span{width:11px; height:11px; display:block; margin:1px;
			background-image:url("../side_design/side_bar/fixed_program_icon.png"); 
			background-repeat: no-repeat;float:left;}
		/*span_icon + subjece_a*/
		
		li.subject_01>span, li.subject_01>a{}
		li.subject_02>span, li.subject_02>a{background-position: 0 -18px;}
		li.subject_03>span, li.subject_03>a{background-position: 0 -35px;}
		li.subject_04>span, li.subject_04>a{background-position: 0 -53px;}
		li.subject_05>span, li.subject_05>a{background-position: 0 -71px;}
		li.subject_06>span, li.subject_06>a{background-position: 0 -89px;}
		li.subject_07>span, li.subject_07>a{background-position: 0 -107px;}
		li.subject_08>span, li.subject_08>a{background-position: 0 -125px;}
		li.subject_09>span, li.subject_09>a{background-position: 0 -143px;}
		li.subject_10>span, li.subject_10>a{background-position: 0 -161px;}
		
		
		ol.subject>li>a{margin-left:6px; width:76px; height:12px; 
			display:block; float:left; text-indent: -9999em;
			background-image:url("../side_design/side_bar/fixed_bar_list_on.png");
			background-repeat:no-repeat;}
	

		
		
		ol.subject>li>a:hover{background-image:url("../side_design/side_bar/fixed_bar_list.png");}
		
		li.btm_bg{height: 15px; background-image:url("../side_design/side_bar/top_bg_03.png");}
		.btm_box{width:122px;height:75px; float: left; background-color: #acf;
			margin-left:5px; }
	</style>
</head>
<body>
	<div id="side_box">
		<div class="tie"><span>design program guide</span></div>
		<ul class="top_box">
			<li class="top_bg"></li>
			<li class="mid_bg">		
					<h1>xido_side_bar</h1>
					<ol class="subject">
						<li class="subject_01"><span></span><a href="#">포토샵 강의</a></li>
						<li class="subject_02"><span></span><a href="#">일러스트레이터 강의</a></li>
						<li class="subject_03"><span></span><a href="#">인디자인 강의</a></li>
						<li class="subject_04"><span></span><a href="#">HTML/CSS 강의</a></li>
						<li class="subject_05"><span></span><a href="#">JAVASCRIPT 강의</a></li>
						<li class="subject_06"><span></span><a href="#">JQuery 강의</a></li>
						<li class="subject_07"><span></span><a href="#">PHP 강의</a></li>
						<li class="subject_08"><span></span><a href="#">AUTO CAD 강의</a></li>
						<li class="subject_09"><span></span><a href="#">Rhino 3D 강의</a></li>
						<li class="subject_10"><span></span><a href="#">기초 그래픽 강의</a></li>
					</ol>
			</li>
			<li class="btm_bg"></li>
		</ul>
		<div class="btm_box"></div>
	</div>
</body>
</html>
