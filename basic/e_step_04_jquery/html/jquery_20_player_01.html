<!DOCTYPE html>
<!-- jquery_20_player_01.html -->

<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/normalize.css">
  <link rel="stylesheet" href="../css/src/player_01.css">
  <script src="../js/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/jquery/jquery-ui.min.js"></script>
  <title>multi player</title>
</head>
<body>
  <div id="wrap">
    <header id="headBox">
      <h1>music and video test</h1>
    </header>
    <section id="videoBox">
      <div id="video">
        <video muted preload autoplay>
          <source src="../movie_music/movie/WebDesignMaster.mp4" type="video/mp4" />
          <source src="../movie_music/movie/WebDesignMaster.ogg" type="movie/ogg" />
          <source src="../movie_music/movie/WebDesignMaster.webM" type="movie/webM" />
          <!-- 파일의 이름은 공백없이 영문으로 사용하여 올바르게 동작합니다.  -->
          <p>현재 사용하고 계신 브라우저는 동영상을 볼 수 없는 브라우저입니다. <br />
             최신 브라우저 또는 <a href="http://google.com/chrome">크롬브라우저</a>를 설치하시고 사용하세요.</p>
         <!-- 비디오를 재생할 수 없는 브라우저를 위해 별도의 메시지를 담아주기 -->
         <!-- 
          controls: 재생기 직접 컨트롤 할 수 있는 기능
          muted: 무음처리
          preload: 로딩
          autoplay: 자동재생
          volume: 0 ~ 1 볼륨 컨트롤
          poster: 미리보여주는 이미지(mp3에서는 동작x)
          -->
        </video>
      </div>
      <div class="playButton">
        <button type="button" class="play">재생</button>
        <button type="button" class="pause">일시정지</button>
      </div>
    </section>
    <section id="musicBox">
      <div id="music">
        <audio>
          <source src="../movie_music/music/01- In Da Club [Explicit].mp3" type="audio/mp3">
          <!--
          <source src="../multi/music/01- In Da Club [Explicit].ogg" type="audio/ogg">
          <source src="../multi/music/01- In Da Club [Explicit].aac" type="audio/aac">
          <source src="../multi/music/01- In Da Club [Explicit].wav" type="audio/wav">
            -->
          <p>지금 브라우저는 음악이 재생이 안되쥬? 크롬깔아야쥬?!!</p>
        </audio>

      </div>
      <div class="playButton">
        <button type="button" class="play">재생</button>
        <button type="button" class="pause">일시정지</button>
        <button type="button" class="prev">전</button>
        <button type="button" class="next">후</button>
      </div>
    </section>
    <article id="contentBox"></article>
    <footer id="footBox"></footer>
  </div>

  <script src="../js/src/player_01.js"></script>
</body>
</html>
