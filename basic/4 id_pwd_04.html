<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login_1</title>
  <style>
   #wrap{width: 400px; height: 700px; margin: 0 auto;}
    fieldset{border:0;}
    h1{width: 100%; height:70px; background-color: #59f;text-indent: 10px; color: #fff; }
    .input_box{width: 400px; height: 50px;  border:0; border-bottom: solid 1px; color: #ccc} 
     input[type="submit"]{width: 80px; height: 40px;  border-radius:0.3em; background-color: #f46; margin-top: 20px; float: right; font-weight:bold; color: #fff; }
     input[type="checkbox"]{margin-top: : 20px;}
     #Lost{width: 100%; height: auto; float:left; font-size: 0.8em; color: #ccc;}
     .pegister>a{float:right; text-decoration: none; color:#ccc;}
  </style>
</head>
<body>
  <div id="wrap">
 
    <form action="#" method="post">
      <fieldset> 
      <legend></legend>  
      <h1>Login</h1>
        <div class="user">
           <label for="userName"></label>
             <input type="text"
             id="userName"
             name="userName"
            class="input_box"
             value=""
             placeholder="Username"
        </div>
        <div class="pwd">
          <label for="inputPwd"></label>
             <input type="password"
             id="inputPwd"
             name="inputPwd"
             class="input_box"
             value=""

             placeholder="Password"/>   
        </div>
         <div class="remember">
          <input type="checkbox" name="userRemember" 
                 id="userRemember" value="remember">
          <label for="userRemember">Remember Me</label>
        </div>
         <input type="submit" name="ok" value="LOGIN">

      </fieldset>
          <div id="Lost">
          <div>LOST YOUR PASSWORD?</div>
          <div class="pegister"><a href="Password11">PEGISTER</a></div>
        </div>
    </form>
  </div>
</body>
</html>
