<!DOCTYPE html>
<!-- margin padding border outline 내용이해 -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>mpbo</title>
  <!--[if lte IE 9]>
    <script src="../ie/html5shiv/dist/html5shiv.js"></script>    
  <![endif]-->

  <style>
/* reset.css
  *** 모든 브라우저는 
  *** 각자 여백의 크기값을 가진다.
  *** 또는 여러가지 초기 세팅이 필요하다 이를 reset.css라고 한다.
  * reset.css에는 다양한 내용이 있다.
  * 에릭마이어 reset.css, 보일러플레이트 
  * 기존 reset.css 를 사용하는 것도 좋지만
  * 직접 작업해서 내용을 이해하는 것이 좋습니다.
*/
  html,body{width:100%; height:100%; color:#333; font-family:sans-serif;}
  html, body, div, p, pre, 
  table, thead,tbody,tfoot, ul, ol, li, dl, dt, dd
  {margin:0;padding:0;border:0; font-size:100%; color:inherit;}
  h1,h2,h3,h4,h5,h6{margin:0;padding:0;border:0;color:inherit;}
  
  /* list 불릿기호 제거*/
  ol,ul,li{list-style:none;}

  /* 링크코드 밑줄 및 글씨색 변경*/
  a{text-decoration: none; color:#f07;}

  /* table 초기세팅 */
  table, thead, tbody, tfoot, tr, td, th{
    border:1px solid #333; border-spacing:0; border-collapse:collapse;}
  table,thead,tbody,tfoot,tr,th:first-of-type,td:first-of-type{border-left:0;}
  table,thead,tbody,tfoot,tr,th:last-of-type,td:last-of-type{border-right:0;}
  thead{background-color: #adf;}
  tfoot{background-color: #cdd;}

  /*버튼 태그 링크모양처리, 배경색상, 테두리 변경*/
  button,input[type="submit"],input[type="reset"],input[type="button"]{
    cursor:pointer; background-color:transparent; border:0;}

/* html5 reset */
  header,nav,aside,article,section,footer,main,figure{display: block;
    margin: 0; padding: 0; border: 0; font-size:100%; color:inherit;}
  
/* form reset */
  input[type="text"], input[type="password"],
  input[type="search"], input[type="email"], input[type="tel"]{
    text-indent:5px; text-indent:0.3em;} 
/* _____________________________________________________ */
/* normalize.css */
/* 
  * 브라우저를 초기 세팅후
  * 실 홈페이지를 작성하는 과정에서
  * 반복, 또는 동일한 내용을 요구하는 것들이 많다.
  * 이러한 반복 또는 동일한 환경을 요구할때 이를 좀더 쉽게 또는 
  * 편리하게 세팅해서 사용할 필요가 있다.
  * 대체로 클래스의 이름으로 활용하여 사용한다.
*/
 .clearfix:after,.cf:after{
  content:" "; display:block; width:0; height:0; clear:both;}
/* _____________________________________________________ */

/* design */
  
  
  </style>

</head>
<body>
  
</body>
</html>
