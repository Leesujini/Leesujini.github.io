<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<!--[if IE]>
	<script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="../css/base/reset.css" />
	<link rel="stylesheet" href="../css/base/normalize.css" />
	<link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css" />
	<title>my title</title>
	<style>
		#box{width: 37.5rem; height:auto; margin: 0 auto; background-color: #ddf;}
		ul{width: 100%; height:auto;}
		li{padding:0.5em  1em;box-sizing: border-box; 
			border-bottom: 1px solid  #f08; margin-bottom: 0.5em;}
		a{font-size:1.5rem;}
		a[href="#"]{color:#f0a;}
		a[href^="http"]{color:#191;}
		a[href$="net"]{background-color: #fff;}
		a[href*="."]{border-top:5px solid #fa0;}
		ul:hover a[class*="t"]{color:#111; font-weight: bold;}
		ul:active a[class|="link"]{font-size: 1.1em;}
		ul:active a[class!="link"]{font-size:5em;}

	</style>
</head>
<body>
	 <div id="box">
	 		<ul>
	 			<li><a class="link-test1" href="#box">selector_01</a></li>
	 			<li><a class="link-test2" href="http://naver.com">selector_02</a></li>
	 			<li><a class="link-test3" href="http://daum.net">selector_03</a></li>
	 			<li><a class="link-test4" href="https:github.com">selector_04</a></li>
	 			<li><a class="link-test5" href="https://pinterest.com">selector_05</a></li>
	 			<li><a class="test6" href="#">selector_06</a></li>
	 			<li><a class="test7" href="#">selector_07</a></li>
	 			<li><a class="link-test8" href="#">selector_08</a></li>
	 			<li><a class="link-test9" href="#">selector_09</a></li>
	 			<li><a class="link-test10" href="#">selector_10</a></li>
	 		</ul>
	 </div>
</body>
</html>
