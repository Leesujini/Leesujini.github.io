<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <style>
    /*reset*/
    html,body{width:100%; height:100%; color:#333; font-family:sans-serif;}
  html, body, div, p, pre, h1,h2,h3,h4,h5,h6,
  table, thead,tbody,tfoot, ul, ol, li, dl, dt, dd
  {margin:0;padding:0;border:0; font-size:100%; color:inherit;}
  h1,h2,h3,h4,h5,h6{margin:0;padding:0;border:0;color:inherit;}
  ol,ul,li{list-style:none;}
  a{text-decoration: none; color:#f07;}
  a:hover{color:#975;}

  /*design*/
  #wrap{width: 960px; height: auto; min-height: 500px;margin: 0 auto;}
  #wrap>div{width: 100%; }

   /* #header ____________________________ */
   #header{height: 100px; background-color:#1a1; padding:50px; box-sizing: border-box;}
    h1{width: 100px; height: 50px;  float: left; background-color: #afc;}
    h1>a{width: 100%; height: 100%; display: block; text-align: center; line-height: 50px; 
      color:#fff;}
    #gnb{width: 590px; height: 20px; float: right; margin-top: 10px;}
    #gnb>ul{width: 100%; height: 100%; }
    #gnb>ul>li{float:left; margin-right:20px; color:#fff;}
    #gnb>ul>li>a{color:inherit;}
   /* #adBox ____________________________ */
   #adBox{height: 450px; background-color:#c22;}

   /* #conBox ____________________________ */
   #conBox{height: 700px;background-color:#c3a;}
    .con01{width:40%; height: 100px; background-color: #fda; float: left; margin:10px;}
    .con02{width:30%; height: 100px; background-color: #fda; float: left; margin:10px;}
    .con03{width:10%; height: 100px; background-color: #fda; float: left; margin:10px;}
    .con04{width:70%; height: 150px; background-color: #fda; float: left; margin:10px;}
    .con05{width:70%; height: 200px; background-color: #fda; float: left; margin:10px;}
    .con06{width:100%; height: 100px; background-color: #fda; float: left;}
   /* #footer ____________________________ */
   #footer{height: 150px; background-color:#c43;}
  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <h1><a href="#">logo</a></h1>
      <div id="gnb">
        <ul>
          <li><a href="#">link01</a></li>
          <li><a href="#">link02</a></li>
          <li><a href="#">link03</a></li>
          <li><a href="#">link04</a></li>
          <li><a href="#">link05</a></li>
        </ul>
      </div>
    </div>
    <div id="adBox"></div>
    <div id="conBox">
      <div class="con01">con01</div>
      <div class="con02">con02</div>
      <div class="con03">con03</div>
      <div class="con04">con04</div>
      <div class="con05">con05</div>
      <div class="con06">con06</div>
    </div>
    <div id="footer"></div>
  </div>
</body>
</html>
