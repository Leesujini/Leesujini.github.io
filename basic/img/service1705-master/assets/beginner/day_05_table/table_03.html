<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8">
    <title>table 03 영역별 구획정하기</title>
    <style>
      table,tr,td,th,thead,tbody,tfoot{
        border:1px solid #333;
        border-collapse: collapse;
      }
      td{padding:0.5em; font-size:1.5em;}
    </style>
  </head>
  <body>
    <h1>영역별 구획정하기</h1>
    <table>
      <caption>표만들기 영역 구분하기</caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>연락처</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>xxx</td>
          <td>xxxx</td>
          <td>xxx</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>이도형</td>
          <td>010 2782 2115</td>
          <td>ido82@naver.com</td>
        </tr>
        <tr>
          <td>박새나</td>
          <td>010 0000 0000</td>
          <td>0000@gmail.com</td>
        </tr>
        <tr>
          <td>이수진</td>
          <td>010 0000 0000</td>
          <td>0000@gmail.com</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
