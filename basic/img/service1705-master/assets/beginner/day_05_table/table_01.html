<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <title>table 이해하기</title>
    <style>
      table,tr,td,th{
      /*  border-width:1px;
        border-style:solid;
        border-color:#333;
      */
        border:1px solid #333;
        border-spacing:0;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>table 기초 이해하기</h1>
    <table summary="처음 html을 배우는 이들을 위한 간단한 표">
     <caption>간단한 표</caption>
     <tr><th>1</th><th>2</th><th>3</th><th>4</th> </tr>
     <tr><td>5</td><td>6</td><td>7</td><td>8</td></tr>
     <tr><td>9</td><td>10</td><td>11</td><td>12</td></tr>
     <tr><td>13</td><td>14</td><td>15</td><td>16</td></tr>
    </table>
  </body>
</html>
