<html lang="ko-KR">
<head>

  <style>
    #wrap{width: 960px; height: auto ; margin: 0 auto;}
    h1{text-align: center; padding: 1em; background-color: #acf;}

    li:hover{border-bottom-color: #f06;}
    .blue_man{font-size: 2em; color: #0af;}
    .red_woman{font-size: 2em; color: #f0a;}
    button{background-color: #f23; padding: 0.5em; transition: all 1s ease-out;}
    button:hover{box-shadow: 0.2em 0.2em 0.2em #751; color: #f07; background-color: #dde;}
    .phone{color:#05e;}
    .fa-heart-o{color: #f99;}
    .fa-diamond{color: #00f;}
  </style>
  <title>fontawesome</title>
</head>
<body>
 <div id= "wrap">
   <h1>fontawesome</h1>
   <ul>
     <li><i class="fa fa-users" aria-hidden="true"></i>people</li>

     <span class="hidden">facebook</span>
     </a>

     </a>

    <span class="hidden">pintrest</span>

     <li><button type="button"><i class="fa fa-link" aria-hidden="true"></i>link</button></li>
