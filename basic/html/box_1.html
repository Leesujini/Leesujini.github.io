<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    #box{width:600px; height:500px; margin:0 auto; background-color:#faf; }

    #contentBox{width:600px; height:auto; }

    #articleBox{width:400px; height:100px; float:left; background-color:#a22;}
    #containerBox{width:400px; height:100px; float:left; background-color:#aa1;}

    .clearfix{content=" "; clear: both;}

    #foodBox{width:600px; height:100px; background-color:#f2f; }
  </style>
  <script type="text/javascript"></script>
 </head>
<body>
<div id="box">
  <header id="headBox" class="out_box">header</header>
  <section id="contentBox" class="out_box">
    <aside id="sideBox">sideBox</aside> 
    <article id="articleBox">article</article>
    <article id="containerBox">container</article>
  </section>

  <br class="clearfix" />
 
  <footer id="footBox" class="out_box">
  foodBox
  </footer>
</div>
  
</body>
</html>
