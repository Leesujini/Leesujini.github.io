<!DOCTYPE html>
 <head>
   <mata charset="utf-8" />
   <title>table이해하기</title>
   <style>
     table,tr,td,th{
       /* border-width:1px;
         border-color:#333;
       */
       border:1px solid #333;
       border-spacing:0;
       border-collapse: collapse;
     }
   </style>
  </head>
  <body>
    <h1>table 기초 이해하기<h1>
    <table summary="처음 html을 배우는 이들을 위한 간단한 표">
    <caption>간단한 표 만들기</caption>
    <tr>
      <td colspan="2">1-1</td>
      <td>1-3</td>
      <td>1-4</td>
      <td>1-5</td>
    </tr>
     <tr>
       <td>2-1</td>
       <td colspan="3">2-2</td>
       <td rowspan="3">2-5</td>
     </tr>
     <tr>
       <td>3-1</td>
       <td rowspan="2">3-2</td>
       <td colspan="2" rowspan="2">3-3</td>


     </tr>
     <tr>
       <td>4-1</td>
      

     </tr>

 </table>
      </body>
      </html>
