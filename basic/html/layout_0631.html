<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>layout0621</title>
  <style>
    /* reset */
    html,body{margin: 0; padding: 0;}
    html,body,h1,h2,h3,h4,h5,h6,ol,ul,li
    p,div,pre,form,fieldset,hr{margin: 0; padding: 0;}
    header,nav,aside,article,section,footer,main,figure{display: block; margin: 0; padding: 0;}
     .hidden{display: block; width: 0; height: 0; overflow: hidden;}
    ul,li,ol{list-style: none;}

    #wrap{margin-left: 0;}
    .clearfix:after{content: " "; display: block; width: 0;height: 0; clear: both;}

    #wrap{width:978px; height: 1740px; background-color: #fff; margin: 0 auto; }

    #headerBox{width:100%; height: auto; background-color: #388; padding:20px; box-sizing:border-box; }
      h1{width: 125px; height: 125px; float: left; background-color: #fff; margin-right: 20px;}
      #gnb{width: 650px; height:60px; background-color: #f87; float:left; margin-top:30px; }
      #unb{width:100px; height: 60px; background-color: #fff; float:right; margin-top:30px;}
      #unb>div{width:40px; height:40px; background-color: #244; float: left;}
      .icon{margin-right:15px;}

    #contentBox{width:100%; height: auto; background-color: #fff; }

    #asideBox{width: 100%; height: 200px; background-color: #f96; margin-top:20px; }
     .miniBox{width:40px; height: 50px; background-color: #243; float: left; margin-top:80px;}
     .banner>div{width:150px; height:150px; background-color: #f87; float:left; padding:20px;  box-sizing:border-box; margin-left: 25px; margin-top: 30px;}
      .miniBox2{width:40px; height: 50px; background-color: #243; float:right; margin-top:80px;}

    #articleBox{width:100%; height: 300px; background-color: #f99; margin-top:20px;}
    #articleBox>#aside{width:175px; height:300px; background-color: #602; float:left;}
      #articleBox>#aside>.aaa{width: 100px; height:100px; background-color: #609; margin: 35px;}


    #articleBox>ul{width: 100%; height: 100%; padding: 10px; box-sizing: border-box;}
    #articleBox>ul>li{width:150px; height: 150px; background-color: #559; float:left; }


    #articleBox2{width: 100%; height: 140px; background-color: #f3f; margin-top: 20px;}
    #articleBox2>ul{width: 215px; height: 140px; background-color: #53f; float:left;}
    #articleBox2>ul>li{width: 190px; height: 50px; background-color: #87f; float:left; margin: 10px;}
    #articleBox2>ul>li>p{width: 40px; height:40px; background-color: #344;float:right; margin:5px;}
    #name{width: 100%; height: 100%; padding:20px; box-sizing: border-box; }
     #name>.Lee{width:165px; height:50px; background-color: #666; float:left;  margin-left:5px; margin-bottom:10px;}
     #name>.su{width:300px; height:50px; background-color: #444; float:left; margin-left:10px; margin-bottom:10px;}
     #name>.jin{width:250px; height:50px; background-color: #888; float:left; margin-left:10px;margin-bottom:10px;}
     #name>.tn{width: 600px; height: 50px; background-color: #999; float: left;margin-left:5px;}
     #name>.wls{width: 125px; height: 50px; background-color: #999; float: left;margin-left:10px;}


    #articleBox3{width: 100%; height: 700px; background-color: #224; padding:20px; box-sizing:border-box; margin-top: 20px;  }
    #articleBox3>#top{width:100%; height: 55px; background-color: #fff;}
      #articleBox3>#top>.ct{width: 100px; height: 45px; float:left; background-color: #f33;}
      #articleBox3>#top>.gs{width:250px; height: 30px ; float:left; background-color: #f55; margin-left: 15px;}
      #articleBox3>#top>.css{width:60px; height:30px; background-color: #f77; float: right; margin-top: 15px; margin-left: 15px;}
      #articleBox3>#top>.jhd{width:60px; height:30px; background-color: #f99; float: right; margin-top: 15px; }



     #articleBox3>ul{width: 100%; height: 100%; margin-left: 100px;}
    #articleBox3>ul>li{width: 150px; height: 150px; background-color: #fff; float:left; margin: 20px;}

    #footerBox{width: 100%; height: 150px; background-color: #f23;margin-top: 20px; padding: 20px; box-sizing:border-box; }
      .foot1{width:100px; height: 100px; background-color: #222; float:left; margin-left:120px;}
      .foot2{width:600px; height: 100px; background-color: #222; float:left; margin-left:10px;}

  </style>

</head>

<body>
 <div id="wrap">
  <header id="headerBox" class="clearfix">
    <h1>logo</h1>
    <nav id="gnb">
     <h2 class="hidden">ff</h2>
    </nav>

  <nav id="unb">
     <h2 class="hidden">ff</h2>
     <div class="icon">1</div>
     <div>2</div>
  </nav>
  </header>

  <section id="contentBox">-
    <h2 class="hidden">f</h2>

  <aside id="asideBox">
    <h3 class="hidden"></h3>
    <div class="miniBox"></div>
    <div class="banner">
      <div>a</div>
      <div>b</div>
      <div>c</div>
      <div>d</div>
      <div>e</div>
    </div>

    <div class="miniBox2"></div>
  </aside>

    <article id="articleBox">
      <h3 class="hidden"></h3>
      <div id="aside">
        <div class="aaa">aaa</div>
      </div>
      <div class="sick">
      <ul>
        <li>아</li>
        <li>파</li>
        <li>도</li>
        <li>화</li>
        <li>이</li>
        <li>팅</li>
      </ul>
      <div>
    </article>

    <article id="articleBox2">
      <h3 class="hidden"></h3>
      <ul>
        <li>뭐가</li>
        <li>
         <p>뭐</p>
        </li>
      </ul>
      <div id="name">
         <div class="Lee">3</div>
         <div class="su">4</div>
         <div class="jin">5</div>
         <div class="tn">6</div>
         <div class="wls">7</div>

     </div>
    </article>

    <article id="articleBox3">
      <h3 class="hidden"></h3>
      <div id="top">
        <div class="ct">카테</div>
        <div class="gs">검색</div>
        <div class="css">최신순</div>
        <div class="jhd">정확도</div>
      </div>
       <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
         <li>4</li>
         <li>5</li>
         <li>6</li>
         <li>7</li>
         <li>8</li>
       </ul>
    </article>

  </section>

    <footer id="footerBox">
      <h3 class="hidden"></h3>
      <foot class="foot1"></foot>
      <foot class="foot2"></foot>
    </footer>
 </div>
</body>
</html>
