<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!--<link rel="stylesheet" type="text/css" href="" />
  <link rel="stylesheet" type="text/css" href="" />
  <link rel="stylesheet" type="text/css" href="" / -->
   <!--[if lte IE 9]>
     <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
   <![endif]-->
  <title>layout sample3</title>
  <style> 
   /* reset: 브라우저 초기화(모든 브라우저 통일처리) */
   html,body{width: 100% height: 100%;}
   html,body, h1,h2,h3,h4,h5,h6,
   ul,ol,li,dl,dt,dd,
   p,div,pre,form,fieldset,hr{margin: 0; padding: 0;}

   ul,li,ol{list-style: none;}

   /*html5 reset*/
   header,nav,aside,article,section,footer,main,figure{display: block; margin: 0; padding: 0;}
   /*normalize :일반적으로 자주 사용하는 기법을 등록해서 필요에 따라 바로 사용할 수 있도록 처리 (단춬키)*/
   .clearfix:after{content: ""; display: block; width: 0; height: 0; clear: both;}
   .hidden{display: block; width: 0; height: 0; overflow: hidden;}
   #wrap .first_li{margin-left: 0;}
  /* design */
    #wrap{width: 960px; height: 740px; background-color: #ccc; margin: 0 auto;  }
    #headBox{width: 100%; height: 140px; background-color: #1af; padding: 20px 30px 0; box-sizing:border-box; }
      h1{width: 150px; height: 60px; float:left; background-color: #f06; 
         /* margin-top: 20px; margin-left: 30px; */ margin-bottom: 20px;   
          text-align:center;}
      #unb{width: 500px; height: 50px;  float:right; background-color: rgba(250,250,250,0.5);} 
        #unb>ul{width: 100%; height: 100%;}
        #unb>ul>li{width: 24%; height: 100%; float:left; background-color: #acd; margin-left:1.3%;}
      /*margin-top: 20px; margin-right: 30px;}*/
      /*#unb>h2{width: 100px; height: 0; overflow: hidden;}*/
    #gnb{width: 960px; height: 40px;  float:left; background-color: #a9a; margin-left:-30px; padding:5px 30px; box-sizing:border-box; }
    /*#gnb>h2{width: 0; height: 0; overflow: hidden;}*/
    #gnb>ul{width: 100%; height: 100%; background-color: #0c2;}
    #gnb>ul>li{width: 12%; height: 100%; float:left; background-color: #fff; margin-left:0.57%;}
    /*#gnb>ul>li.first_li{margin-left: 0;}*/
  /*li 의 간격을 조정하기 위해 각각의 li에 margin-left 설정
  (전체 8개의 리스트 100% / 8 ), 이중에 사이 간격은 7개 만큼 띄어야 함 4% / 7 -> 12*8 =96 이기 때문에 남은 4%에서 7을 나눔 
  -처음 li에는 margin-left가 적용하지 않으므로 첫 li에 margin-left:0; 처리 (별도의 class이름 할당) */
    #contentBox{width: 100%; height: 520px; background-color: #2a7; }
    #footBox{width: 100%; height: 80px; background-color: #3a3; }
/*narr
-overflow:일정한 크기의 값을 가진 태그에 내용이 넘쳤을 경우 처리하는 속성기법
-overflow 종류: overflow, overflow-X(가로 영역), overflow-Y (세로로 넘쳤을 경우 ) 
 overflow 속성: normal, auto, scroll, hidden

 자식요소에 margin VS 부모요소에 padding
 -margin 을 사용하는 방법은 직접적으로 하나하나 간격을 설정하는 방법
 -모든 필요 요소에 매번 사용해야 하는 불편함이 발생한다.
 -부모 요소에 padding을 사용하면 각각 처리하는 내용중에 공통영역을 한꺼번에 처리하기 때문에 전체코드의 양이 줄고, 통일성을 잡을 수 있다.

  -padding 또는 border 를 사용할 때 해당하는 크기를 조절한다면 (padding-top:20px 을 사용하여 전체 높이를 20만큼 줄여야 한다면 box-sizing:border-box; 속성을 사용하면 전체의 크기를 조정하지 않아도 된다.) 

  box-sizing 은 padding, border 에 대한 선의 위치를 설정하는 속성
  속성은 3가지: content-box 지정상자의 바깥쪽 | border-box 지정상자의 안쪽 |
 */
  </style>
</head>
<body>
  <div id="wrap">
    <header id="headBox">
       <h1>logo</h1>
       <nav id="unb">
         <h2 class="hidden">utiliy navigation</h2>
         <ul>
           <li class="first_li">unb_01</li>
           <li>unb_02</li>
           <li>unb_03</li>
           <li>unb_04</li>
         </ul>
       </nav>
      <nav id="gnb">
        <h2 class="hidden">global navigation</h2>
        <ul>
          <li class="first_li">navi_01</li>
          <li>navi_02</li>
          <li>navi_03</li>
          <li>navi_04</li>
          <li>navi_05</li>
          <li>navi_06</li>
          <li>navi_07</li>
          <li>navi_08</li>
        </ul>
      </nav> 

    </header>
    <section id="contentBox">contentBox</section>
    <footer id="footBox">footBox</footer>
  </div>
</body>
</html>
