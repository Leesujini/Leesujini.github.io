<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 

  <title>responsive web 01</title>

  <style>


   html,body{width: 100% height: 100%;}
   html,body, h1,h2,h3,h4,h5,h6,
   ul,ol,li,dl,dt,dd,
   p,div,pre,form,fieldset,hr{margin: 0; padding: 0;}

   ul,li,ol{list-style: none;}

   /*html5 reset*/
   header,nav,aside,article,section,footer,main,figure{display: block; margin: 0; padding: 0;}


    h1{width: 80%; min-width: 900px; height: 500px; margin: 0 auto; background-color: #0cf;}
    @media screen and (max-width: 480px) { 
    h1{min-width: 100%; height: 100%; background-color: #fc0; color: #fff; text-align: center;} } /* max: 480px*/
    @media screen and (min-width: 481px) and (max-width: 768px) {
      h1{width: 100%; min-width: auto; height: 800px; background-color: #861; color: #0af; font-size:2em;}
    } /* min;481px ~ max:768px */
  </style>
</head>
<body>
  <h1>responsive web</h1>
</body>
</html>
