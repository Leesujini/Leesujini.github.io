    #imgTag{width: 100%; height: 500px; margin-top: 50px; background-color: #ddd; float: left;}
      

      #imgTag>div{width: 300px; height: 100%; float: left; margin-right: 30px; background-color: #f99; overflow: hidden;} 
      #imgTag>div:nth-of-type(2){overflow-x:scroll;} 
      #imgTag>div:nth-of-type(3){margin-right: 0;}  

      #imgTag>div:nth-of-type(1)>img{width: 100%; height: auto;}
   
      #imgTag>div:nth-of-type(2)>img{height: 100%; width: auto;}
      #imgTag>div:nth-of-type(3)>img{/* width: 100%; */ width: auto; height: 100%; transition: all 1s linear;}      
      #imgTag>div:nth-of-type(3)>img:hover{margin-left: -170%;}
    




    #imgSize{width: 100%; height: 500px; margin-top: 50px; background-color: #ddd;}
     #imgSize>div{width: 23%; height: 100%; margin-right: 2.65%; background-color: #cca; float:  left; background-repeat: no-repeat;}

    background-size: 100%;  }/*가로 기준 였을 때 100%로 보여주는 것*/

    #imgSize>div:nth-of-type(3){background-image: url("../img/background/coffee_beans.jpg"); background-size: cover; background-position: right;}/*감싸는 것, 배경을 꽉 채우는 것 ,빈 공간 없이 ..오른쪽! */
