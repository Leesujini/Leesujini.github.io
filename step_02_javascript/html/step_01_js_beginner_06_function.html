  <script>
    /*

    - 2.var Fn2 = function (){}

    */
     //함수의 이름을 작성시에는 첫글자를 대문자로 표기 
     //(함수라는 걸 표현(알기)하기 위해)

     //var Fn2 = function(){};  // 함수 표현식
     //console.log(Fn2);


    function Fn1(){
      var a = 10;
      var b = 20;
      var c = a + b;
      console.log(c);
     //또는 return c; 도 가능
    }

    Fn1(); //함수 호출
    //console.log(Fn1() ); 로 호출 가능

   // scss: @mixin => @include

   }

  console.log(Fn2(20));

*/
  function AddFn(i, j){
    var a = i;
    var b = j;
    var c = a + b;
    return c;
  }
 
  //console.log(AddFn(20,50));


  var Plus = function(i, j){
    var fir    = i;
    var sec    = j;
    var result = i + j;
    return result;
  };

  var Minus = function(i, j){
    var fir    = i;
    var sec    = j;
    var result = i - j;
    return result;
  };

  var Multiple = function(i, j){
    var fir    = i;
    var sec    = j;
    var result = i * j;
    return result;
  };

  var Division = function(i, j){
    var fir    = i;
    var sec    = j;
    var result = i / j;
    return result;
  };

 var Rest = function(i, j){
    var fir    = i;
    var sec    = j;
    var result = i % j;
    return result;
  };
  //console.log('Multiple(3,20): ',Multiple(3,20));

  //console.log('Plus(30,200): ',Plus(30,200));
  //console.log('Minus(10,20): ',Minus(10,20));
  //console.log('Division(3,20): ',Division(3,20));

  var myMath = {
   Mu : Multiple,
   Pl : Plus,
   Mi : Minus,
   Di : Division,
   Re : Rest
  };

  //console.log(myMath.Pl(2,10));
  console.log(myMath.Re(12,3));
